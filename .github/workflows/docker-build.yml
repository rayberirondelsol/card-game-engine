name: Docker Build (CI)

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
          tags: card-game-engine-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: false
          tags: card-game-engine-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-compose-validation:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose config --quiet

      - name: Build with docker compose
        run: docker compose build

      - name: Start services
        run: |
          docker compose up -d
          echo "Waiting for services to start..."
          sleep 15

      - name: Health check backend
        run: |
          for i in $(seq 1 10); do
            if curl -f http://localhost:3001/api/health; then
              echo ""
              echo "Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i: Backend not ready yet, waiting..."
            sleep 5
          done
          echo "Backend health check failed!"
          docker compose logs backend
          exit 1

      - name: Health check frontend
        run: |
          for i in $(seq 1 10); do
            if curl -f http://localhost:80/; then
              echo ""
              echo "Frontend is healthy!"
              exit 0
            fi
            echo "Attempt $i: Frontend not ready yet, waiting..."
            sleep 5
          done
          echo "Frontend health check failed!"
          docker compose logs frontend
          exit 1

      - name: Test API through frontend proxy
        run: |
          response=$(curl -s http://localhost:80/api/health)
          echo "API health response through nginx proxy: $response"
          if echo "$response" | grep -q '"status":"ok"'; then
            echo "API proxy is working correctly!"
          else
            echo "API proxy test failed!"
            docker compose logs
            exit 1
          fi

      - name: Stop services
        if: always()
        run: docker compose down -v
