services:
  # Backend API server (Node.js + Fastify + SQLite)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: card-game-engine-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      # Persist SQLite database across container restarts
      - db-data:/app/data
      # Persist uploaded card images
      - uploads-data:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3001
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    networks:
      - app-network

  # Frontend (nginx serving Vite build, proxying API to backend)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: card-game-engine-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

volumes:
  db-data:
    driver: local
  uploads-data:
    driver: local

networks:
  app-network:
    driver: bridge
